<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/style/style.css">
</head>

<body>
  <main class="container-main">
    <h1>Calculadora</h1>
    <div class="container">
      <div class="input-container">
        <div data-js="historico" class="previa"> :) </div>
        <div data-js="input" id="input"></div>
      </div>
      <div class="row">
        <div data-js="numero">7</div>
        <div data-js="numero">8</div>
        <div data-js="numero">9</div>
        <div data-js="sinal">+</div>
      </div>
      <div class="row">
        <div data-js="numero">4</div>
        <div data-js="numero">5</div>
        <div data-js="numero">6</div>
        <div data-js="sinal">-</div>
      </div>
      <div class="row">
        <div data-js="numero">1</div>
        <div data-js="numero">2</div>
        <div data-js="numero">3</div>
        <div data-js="sinal">*</div>
      </div>
      <div class="row">
        <div data-js="sinal">/</div>
        <div data-js="numero">0</div>
        <div data-js="clear">C</div>
        <div data-js="result">=</div>
      </div>
      <div class="row">
      </div>
    </div>
    <footer>
      <p>Feito por leonardo | Github:</p>
      <a href="https://github.com/Marshalldt1/quiz-animes" target="_blank"><img src="./src/img/github.png" width="20px" alt=""></a>
    </footer>
  </main>

  <script src="src/script/script.js"></script>
</body>

</html>
